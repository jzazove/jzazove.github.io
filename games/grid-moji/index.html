        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px;
            border-radius: 12px;
            backdrop-filter: blur(12px);

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1;
            width: 280px;
            margin: 0 auto;
        }
        .cell {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            display: flex;
            gap: 16px;

            margin: 0 auto 24px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
